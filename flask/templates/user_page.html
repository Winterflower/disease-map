<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>World Disaster Map</title>

    <!-- Bootstrap core CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="static/css/cover.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    
    <div class="site-wrapper">
      

      <div class="site-wrapper-inner">
	
	<div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">World Disease Map after disasters</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a href="#">Home</a></li>
                  <li><a href="#">Info</a></li>
                  <li><a href="#">Contact</a></li>
                </ul>
              </nav>
            </div>
          </div>
	
        <div class="cover-container">

          
	  <div class="inner cover">
            <h1 class="cover-heading">Data page</h1>
            <p class="lead">Here is the data available to be visualised.</p>
            <p class="lead">
              <a href="/upload_page" class="btn btn-lg btn-default">Add data</a>
            </p>
          </div>

	</div>

	  <div class="files_list">
	    <table class="table table-bordered">
	      <thead><tr>
		<th>#</th>
		<td>File name</td>
	      </tr></thead>
	      <tbody>
		{% for file in files %}
		<tr>
		  <th scope="row">1</th>
		  <td>{{file}}<td>
		  <td> <a class="btn btn-primary" href='app.html'>Visualise</a> </td>
		<tr>
	      {% endfor %}
	      </tbody>
	    <table>
	  </div>
          
        

	<div class="mastfoot">
            <div class="inner">
	      <p>&copy; Disaster Map @ Facebook Hackathon 2015</p><br>
              <p>Displayed using <a href="http://getbootstrap.com">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
            </div>
          </div>


      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="../../assets/js/docs.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
